<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        function toggleHistory() {
            var content = document.getElementById('history-content');
            if (content.style.maxHeight) {
                content.style.maxHeight = null;
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <img style="width: 100px; margin: 20px auto; display: block;" src="{{ url_for('static', filename='image/images.png') }}" alt="Logo">
            <h2>Menu</h2>
            <ul>
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('profile') }}">Profile</a></li>
                <li><a href="{{ url_for('info') }}">Info</a></li>
                <li><a href="{{ url_for('announcement') }}">Announcement</a></li>
                <li><a href="{{ url_for('remaining_session') }}">Remaining Session</a></li>
                <li><a href="{{ url_for('sit_in_rules') }}">Sit-in Rules</a></li>
                <li><a href="{{ url_for('lab_rules') }}">Lab Rules & Regulations</a></li>
                <li><a href="{{ url_for('sit_in_history') }}">Sit-in History</a></li>
                <li><a href="{{ url_for('reservation') }}">Reservation</a></li>
                <li><a href="{{ url_for('logout') }}" class="logout-link">Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">

            <!-- Content Area -->
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
